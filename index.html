<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Card Mystery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #e0f7fa;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
.card-suit,
.card-corner {
    font-family: "Segoe UI Symbol", "Apple Symbols",
                 "Noto Sans Symbols", "DejaVu Sans", sans-serif;
}
.reveal-card .card {
    width: 140px;
    height: 196px;
    font-size: 1.2em;
}

.reveal-card .card-value {
    font-size: 2em;
}

.reveal-card .card-suit {
    font-size: 2.2em;
    line-height: 1;
}
 
        label {
            display: block;
            margin-bottom: 10px;
            color: #bbdefb;
            font-size: 1.1em;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            width: 100px;
            text-align: center;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #0f2027;
            font-weight: bold;
        }

        button {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 180, 219, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .game-area {
            display: none;
        }

        .round-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #bbdefb;
        }

        .piles-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .pile {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }

        .pile h3 {
            text-align: center;
            color: #e0f7fa;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .card {
            aspect-ratio: 2.5/3.5;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card.red {
            color: #d32f2f;
        }

        .card.black {
            color: #212121;
        }

        .card-value {
            font-weight: bold;
            font-size: 1.5em;
        }

        .card-suit {
            font-size: 1.8em;
            margin-top: 5px;
        }

        .card-corner {
            position: absolute;
            font-size: 0.8em;
            font-weight: bold;
        }

        .card-corner.top-left {
            top: 5px;
            left: 5px;
        }

        .card-corner.bottom-right {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }

        .pile-button {
            display: block;
            margin: 15px auto 0;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.2);
        }

        .pile-button:hover {
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }

        .result-section {
            display: none;
            text-align: center;
        }

        .chosen-card {
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(45deg, rgba(0, 180, 219, 0.3), rgba(0, 131, 176, 0.3));
            border-radius: 10px;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .chosen-card h3 {
            color: #e0f7fa;
            margin-bottom: 15px;
        }

        .final-deck {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .final-card {
            aspect-ratio: 2/3;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .final-card.highlighted {
            background: linear-gradient(45deg, #ffb74d, #ff9800);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
            z-index: 10;
        }

        .card-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 0.8em;
            color: #666;
        }

        .explanation {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.9em;
            line-height: 1.6;
            color: #bbdefb;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .explanation h3 {
            color: #e0f7fa;
            margin-bottom: 10px;
        }

        .ternary-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 3px;
            margin: 5px;
            color: #81d4fa;
        }

        @media (max-width: 768px) {
            .piles-container {
                flex-direction: column;
                align-items: center;
            }
            
            .pile {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® 27 Card Mystery ðŸ”®</h1>
        
        <div class="input-section" id="inputSection">
            <div class="input-group">
                <label for="favoriteNumber">Enter your favorite number (1-27):</label>
                <input type="number" id="favoriteNumber" min="1" max="27" value="20">
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="round-indicator" id="roundIndicator">Round 1 of 3</div>
            
            <div class="piles-container" id="pilesContainer">
                <!-- Piles will be dynamically generated -->
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #666;">Remember one card from above, then click the button below the pile where your card is located.</p>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <h2>ðŸŽ‰ The Mystery Revealed! ðŸŽ‰</h2>
            
            <div class="chosen-card" id="chosenCard">
                <!-- Chosen card will be displayed here -->
            </div>
            
            <h3>Final deck order (card #<span id="targetPosition"></span> is your card!):</h3>
            <div class="final-deck" id="finalDeck">
                <!-- Final deck will be displayed here -->
            </div>
            
            <button onclick="playAgain()" style="margin-top: 20px;">Play Again</button>
            
            <div class="explanation" id="explanation">
                <!-- Explanation will be shown here -->
            </div>
        </div>
    </div>

    <script>
        class Card {
constructor(suit, value, displayValue, color) {
    this.suit = suit;
    this.value = value;
    this.displayValue = displayValue;
    this.isRed = color === 'red';
}


            toString() {
                return `${this.displayValue}${this.suit}`;
            }

            render() {
                const colorClass = this.isRed ? 'red' : 'black';
                return `
                    <div class="card ${colorClass}">
                        <span class="card-corner top-left">${this.displayValue}<br>${this.suit}</span>
                        <span class="card-value">${this.displayValue}</span>
                        <span class="card-suit">${this.suit}</span>
                        <span class="card-corner bottom-right">${this.displayValue}<br>${this.suit}</span>
                    </div>
                `;
            }

            renderSmall(index) {
                const colorClass = this.isRed ? 'red' : 'black';
                return `
                    <div class="final-card ${colorClass}" id="card-${index}">
                        <span class="card-number">${index + 1}</span>
                        <span class="card-value">${this.displayValue}</span>
                        <span class="card-suit">${this.suit}</span>
                    </div>
                `;
            }
        }

        class Game {
            constructor() {
                this.deck = [];
                this.piles = [[], [], []];
                this.currentRound = 0;
                this.favoriteNumber = 0;
                this.ternaryDigits = [];
                this.chosenPiles = [];
                this.targetPosition = 0;
                this.initDeck();
            }

            initDeck() {
    const suits = [
  { symbol: '&spades;', color: 'black' },
  { symbol: '&hearts;', color: 'red' },
  { symbol: '&diams;',  color: 'red' },
  { symbol: '&clubs;',  color: 'black' }
];

    const values = [
        {value: 1, display: 'A'},
        {value: 2, display: '2'},
        {value: 3, display: '3'},
        {value: 4, display: '4'},
        {value: 5, display: '5'},
        {value: 6, display: '6'},
        {value: 7, display: '7'},
        {value: 8, display: '8'},
        {value: 9, display: '9'},
        {value: 10, display: '10'},
        {value: 11, display: 'J'},
        {value: 12, display: 'Q'},
        {value: 13, display: 'K'}
    ];

let fullDeck = []; 
for (const suit of suits) {
    for (const v of values) {
        fullDeck.push(
            new Card(
                suit.symbol,
                v.value,
                v.display,
                suit.color
            )
        );
    }
}

    // Shuffle full deck
    for (let i = fullDeck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [fullDeck[i], fullDeck[j]] = [fullDeck[j], fullDeck[i]];
    }

    // Take first 27
    this.deck = fullDeck.slice(0, 27);
}


            shuffle() {
                for (let i = this.deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.deck[i], this.deck[j]] = [this.deck[j], this.deck[i]];
                }
            }

            convertToTernary(num) {
    const digits = [0, 0, 0];   // fixed width

    for (let i = 2; i >= 0; i--) {
        digits[i] = num % 3;
        num = Math.floor(num / 3);
    }

    return digits;
}


            dealCards() {
                this.piles = [[], [], []];
                for (let i = 0; i < 27; i++) {
                    this.piles[i % 3].push(this.deck[i]);
                }
            }

            gatherPiles(chosenPile) {
                const digit = this.gatherDigits[this.currentRound];
                 let newDeck = [];

                if (digit === 0) {
                    // Chosen pile first
                    newDeck = [...this.piles[chosenPile]];
                    for (let i = 0; i < 3; i++) {
                        if (i !== chosenPile) {
                            newDeck = newDeck.concat(this.piles[i]);
                        }
                    }
                } else if (digit === 1) {
    const others = [0,1,2].filter(i => i !== chosenPile);
    newDeck = [
        ...this.piles[others[0]],
        ...this.piles[chosenPile],
        ...this.piles[others[1]]
    ];
}
 else {
                    // Chosen pile last
                    for (let i = 0; i < 3; i++) {
                        if (i !== chosenPile) {
                            newDeck = newDeck.concat(this.piles[i]);
                        }
                    }
                    newDeck = newDeck.concat(this.piles[chosenPile]);
                }

                this.deck = newDeck;
                this.chosenPiles.push(chosenPile);
            }

            calculatePosition() {
                // Calculate the final position using the ternary digits
                const [a, b, c] = this.ternaryDigits;
                this.targetPosition = 9 * a + 3 * b + c;
            }

            renderPiles() {
                const container = document.getElementById('pilesContainer');
                container.innerHTML = '';

                for (let pileIndex = 0; pileIndex < 3; pileIndex++) {
                    const pileDiv = document.createElement('div');
                    pileDiv.className = 'pile';
                    pileDiv.innerHTML = `<h3>Pile ${pileIndex + 1}</h3>`;
                    
                    const cardsGrid = document.createElement('div');
                    cardsGrid.className = 'cards-grid';
                    
                    this.piles[pileIndex].forEach(card => {
                        cardsGrid.innerHTML += card.render();
                    });
                    
                    pileDiv.appendChild(cardsGrid);
                    
                    const button = document.createElement('button');
                    button.className = 'pile-button';
                    button.textContent = `My card is in Pile ${pileIndex + 1}`;
                    button.onclick = () => this.selectPile(pileIndex);
                    
                    pileDiv.appendChild(button);
                    container.appendChild(pileDiv);
                }
            }

            selectPile(pileIndex) {
                this.gatherPiles(pileIndex);
                this.currentRound++;

                if (this.currentRound < 3) {
                    document.getElementById('roundIndicator').textContent = `Round ${this.currentRound + 1} of 3`;
                    this.dealCards();
                    this.renderPiles();
                } else {
                    this.showResult();
                }
            }

            showResult() {
                this.calculatePosition();
                const chosenCard = this.deck[this.targetPosition];
                
                // Hide game area, show result
                document.getElementById('gameArea').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                // Show chosen card
                document.getElementById('chosenCard').innerHTML = `
                    <h3>Your chosen card was:</h3>
<div class="reveal-card">
    ${chosenCard.render()}
</div>

                    <p style="margin-top: 15px; font-size: 1.1em; color: #666;">
                        It's at position #${this.targetPosition + 1} in the final deck!
                    </p>
                `;
                
                // Show final deck
                document.getElementById('targetPosition').textContent = this.targetPosition + 1;
                const finalDeckDiv = document.getElementById('finalDeck');
                this.deck.forEach((card, index) => {
                    const cardDiv = document.createElement('div');
                    cardDiv.innerHTML = card.renderSmall(index);
                    if (index === this.targetPosition) {
                        cardDiv.firstElementChild.classList.add('highlighted');
                    }
                    finalDeckDiv.appendChild(cardDiv.firstElementChild);
                });
                
                // Show explanation
                const [a, b, c] = this.ternaryDigits;
                const reversedDigits = [...this.ternaryDigits].reverse();
                
                document.getElementById('explanation').innerHTML = `
                    <h3>How it works:</h3>
                    <p><strong>Your favorite number:</strong> ${this.favoriteNumber}</p>
                    <p><strong>Step 1:</strong> ${this.favoriteNumber} - 1 = ${this.favoriteNumber - 1}</p>
                    <p><strong>Step 2:</strong> Convert ${this.favoriteNumber - 1} to base 3: 
                        <span class="ternary-display">${a}${b}${c}</span></p>
                    <p><strong>Step 3:</strong> Reverse the digits: 
                        <span class="ternary-display">${reversedDigits.join('')}</span></p>
                    <p><strong>Step 4:</strong> Each digit determines how piles are gathered:</p>
                    <ul style="margin-left: 20px; color: #666;">
                        <li>Round 1 (digit ${reversedDigits[0]}): Pile ${this.chosenPiles[0] + 1} was 
                            ${reversedDigits[0] === 0 ? 'first' : reversedDigits[0] === 1 ? 'middle' : 'last'}</li>
                        <li>Round 2 (digit ${reversedDigits[1]}): Pile ${this.chosenPiles[1] + 1} was 
                            ${reversedDigits[1] === 0 ? 'first' : reversedDigits[1] === 1 ? 'middle' : 'last'}</li>
                        <li>Round 3 (digit ${reversedDigits[2]}): Pile ${this.chosenPiles[2] + 1} was 
                            ${reversedDigits[2] === 0 ? 'first' : reversedDigits[2] === 1 ? 'middle' : 'last'}</li>
                    </ul>
                    <p><strong>Step 5:</strong> Final position = 9Ã—${a} + 3Ã—${b} + 1Ã—${c} = 
                        <span class="ternary-display">${this.targetPosition + 1}</span></p>
                `;
            }

            start() {
                const input = document.getElementById('favoriteNumber');
                this.favoriteNumber = parseInt(input.value) || 20;
                
                // Calculate ternary digits
this.ternaryDigits = this.convertToTernary(this.favoriteNumber - 1);
this.gatherDigits = [...this.ternaryDigits].reverse();
                
                // Initialize game
                this.currentRound = 0;
                this.chosenPiles = [];
                this.shuffle();
                this.dealCards();
                
                // Show game area
                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('gameArea').style.display = 'block';
                this.renderPiles();
            }
        }

        let game;

        function startGame() {
            game = new Game();
            game.start();
        }

        function playAgain() {
            // Reset everything
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('finalDeck').innerHTML = '';
            document.getElementById('explanation').innerHTML = '';
        }

        // Initialize on load
        window.onload = function() {
            // Add enter key support
            document.getElementById('favoriteNumber').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
        };
    </script>
</body>
